machine:
  node:
    version: 4.3.2

dependencies:
  cache_directories:
    - node_modules
  before:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update
    - sudo apt-get install yarn -y
  override:
    - yarn

deployment:
  production:
    branch: master
    commands:
      - yarn global add retry-cli@0.4.0
      - yarn run deploy
